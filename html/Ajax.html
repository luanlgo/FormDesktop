        function indexTableAction(data) {
            var table = $('.table-content-desktop');

            //title
            $.each(data, function() {
                table.find('thead').append("<tr></tr>");
                $.each(this, function(index, valor) {
                    table.find('tr').append("<th class='title-table'>"+index+"</th>");
                });
                return false;
            });

            //conteudo
            $.each(data, function() {
                table.find('tbody').append("<tr></tr>");
                $.each(this, function(index, valor){
                    $('.table-content-desktop tbody tr').last().append("<td>"+valor+"</td>");
                });
            });
        }

        function removeTable() {
            $('.table-content-desktop').find('thead').empty();
            $('.table-content-desktop').find('tbody').empty();
        }
