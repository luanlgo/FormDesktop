<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styleDesktop.css">
        <link rel="stylesheet" href="../css/styleFix.css">

        <link rel="stylesheet" href="../fonts/stylesheet.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <!-- Select plugin css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

        <!-- Popup plugin css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    </head>
    <body>
        <select>
            <option value="post">Post</option>
            <option value="comments">Comments</option>
            <option value="albuns">Albuns</option>
            <option value="photos">Photos</option>
            <option value="todos">Todos</option>
            <option value="user">User</option>
        </select>

        <button class="button-ajax" type="button">Ajax :) </button>

        <table class="table-content-desktop fullwidth-desktop">
            <thead></thead>
            <tbody></tbody>
        </table>
    </body>

    <!-- Jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <script>
        $(document).on("click", ".button-ajax", function(){
            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                url: "https://jsonplaceholder.typicode.com/posts",
                data: {
                },
                dataType: "json",
                success: function (data) {
                    removeTable();
                    indexTableAction(data);
                },
                error: function (error) {
                    console.log(error.error);
                }
            });
        });

        function indexTableAction(data) {
            var table = $('.table-content-desktop');

            //title
            $.each(data, function() {
                table.find('thead').append("<tr></tr>");
                $.each(this, function(index, valor) {
                    table.find('tr').append("<th class='title-table'>"+index+"</th>");
                });
                return false;
            });

            //conteudo
            $.each(data, function() {
                table.find('tbody').append("<tr></tr>");
                $.each(this, function(index, valor){
                    $('.table-content-desktop tbody tr').last().append("<td>"+valor+"</td>");
                });
            });
        }

        function removeTable() {
            $('.table-content-desktop').find('thead').empty();
            $('.table-content-desktop').find('tbody').empty();
        } 

    </script>

</html>
