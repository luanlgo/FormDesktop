<html>
    <head>
        <title>Form Desktop</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styleDesktop.less">
        <!-- Select Style -->
        <link rel="stylesheet" href="../css/selectDesktop.less">

        <link rel="stylesheet" href="../fonts/style.less">
        <link rel="stylesheet" href="../fonts/stylesheet.less">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <!-- Select plugin css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

        <!-- Less -->
        <link rel="stylesheet/less" type="text/css" href="styles.less" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form id="contact-form" class="contact-form content-form-desktop clear-fix" name="contact-form" >
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-10">
                                <div class="row">
                                    <div class="margin-on-desktop clear-fix">
                                        <div class="col-xs-12">
                                            <div class="row">
                                                <div class="form-group-desktop clear-fix">
                                                    <select class="js-select-2-basic-desktop-fullwidth basic-j2 form-control-select-desktop">
                                                        <option value="PF">Fisica</option>
                                                        <option value="PJ">Juridica</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="row">
                                                <div class="form-group-desktop clear-fix">
                                                    <input type="text" name="codigo" id="codigo" class="form-control input-text-desktop codigo" required="required" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="row">
                                                <div class="form-group-desktop clear-fix">
                                                    <label for="codigo" class="representation-desktop">Codigo: *</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content-form-desktop-botoes col-xs-12 col-sm-2">
                                <div class="row">
                                    <div class="margin-on-desktop">
                                        <button type="button" name="" value="" class="btn-default-desktop"><i class="fas fa-check icon-color-check-desktop"></i>Continuar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="margin-on-desktop clear-fix">
                                        <div class="col-xs-12">
                                            <div class="row">
                                                <div class="form-group-desktop">
                                                    <table class="table-content-desktop">
                                                        <thead>
                                                            <tr>
                                                                <th class="title-table" colspan="2">Windows 7</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td class="title-table shadow-right">Da edição</td>
                                                                <td class="title-table">Para a edição</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="shadow-right">Windows 7 Starter</td>
                                                                <td rowspan="3">Windows 10 Home</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="shadow-right">Windows 7 Home Basic</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="shadow-right">Windows 7 Home Premium</td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="2" class="space-td"></td>
                                                            </tr>
                                                            <tr>
                                                                <td class="shadow-right">Windows 7 Professional</td>
                                                                <td>Windows 10 Pro</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="shadow-right">Windows 7 Ultimate</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6"></div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </body>

    <!-- Jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <!-- Select plugin js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    
    <!-- Less -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>

    <script type="application/javascript" src="../js/init-components.js"></script>
</html>
